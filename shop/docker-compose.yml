version: "3.8"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:var/lib/postgresql/data
  web:
    build: ..
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/shop
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=shop
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    depends_on:
      - db