{% extends "base.html" %}

{% block title %}Registration {% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container py-5">
    <h1>Registration</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>

</div>

{% endblock %}
